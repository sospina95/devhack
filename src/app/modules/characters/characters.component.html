<div fxLayout="column" fxFill>
  <div fxFlex="80" fxFill fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="10" fxLayoutAlign="space-around center"
    fxFlexOffset="10">
    <mat-card fxFlex="14" class="card-picture" *ngFor="let picture of pictures">
      <a routerLink="/characters/detail/{{picture.id}}"><img mat-card-image [src]="picture.image"></a>
    </mat-card>
  </div>
</div>
